<div class="title">餐品信息编辑系统</div>
<form nz-form (ngSubmit)="saveConfirm()" style="margin: auto" *ngIf="type == 'window'">
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired>餐品ID</nz-form-label>
    <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="餐品ID不能为空!">
      <input nz-input [ngModel]="meal.mID" name="mID" required disabled/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">餐品名称</nz-form-label>
    <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="餐品名称不能为空!">
      <input nz-input [(ngModel)]="meal.mName" name="mName" required />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired>窗口ID</nz-form-label>
    <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="窗口ID不能为空!">
      <input nz-input [ngModel]="meal.wID" name="wID" required disabled/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">餐品类型</nz-form-label>
    <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="餐品类型不能为空!">
      <input nz-input [(ngModel)]="meal.mType" name="mType" required />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">主要成分</nz-form-label>
    <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="主要成分不能为空!">
      <input nz-input [(ngModel)]="meal.mainIngredient" name="mainIngredient" required />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">价格</nz-form-label>
    <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="价格不能为空!">
      <input nz-input [(ngModel)]="meal.price" name="price" required />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">最大供应量</nz-form-label>
    <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="最大供应量不能为空!">
      <input nz-input [(ngModel)]="meal.maxSupply" name="maxSupply" required />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">剩余供应量</nz-form-label>
    <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="剩余供应量不能为空!">
      <input nz-input [(ngModel)]="meal.remainSupply" name="remainSupply" required />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button nzType="primary">保存</button>&nbsp;&nbsp;
      <button nz-button (click)="goBack()">返回</button>
    </nz-form-control>
  </nz-form-item>
</form>

<nz-result *ngIf="type != 'window' && id != meal.wID" nzStatus="403" nzTitle="403" nzSubTitle="您无权访问当前页面!">
  <div nz-result-extra>
    <button nz-button nzType="primary" routerLink="">返回首页</button>
  </div>
</nz-result>
