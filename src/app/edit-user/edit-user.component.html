<div class="title">用户信息编辑系统</div>
<form nz-form (ngSubmit)="saveConfirm()" style="margin: auto" *ngIf="type == 'admin' || id == user.uID">
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired>ID</nz-form-label>
    <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="ID不能为空!">
      <input nz-input [ngModel]="user.uID" name="uID" required disabled/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">姓名</nz-form-label>
    <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="姓名不能为空!">
      <input nz-input [(ngModel)]="user.uName" name="uName" required />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">性别</nz-form-label>
    <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="性别不能为空!">
      <nz-radio-group [(ngModel)]="radioValue" name="uSex" >
        <label nz-radio nzValue='1'>男</label>
        <label nz-radio nzValue='0'>女</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">生日</nz-form-label>
    <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="生日不能为空!">
      <nz-date-picker [(ngModel)]="user.uBirthday" name="uBirthday" required></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">密码</nz-form-label>
    <nz-form-control nzHasFeedback [nzSpan]="12" nzErrorTip="密码不能为空!">
      <input nz-input [(ngModel)]="user.uPassword" name="uPassword" required />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button nzType="primary">保存</button>&nbsp;&nbsp;
      <button nz-button (click)="goBack()">返回</button>
    </nz-form-control>
  </nz-form-item>
</form>

<nz-result *ngIf="type != 'admin' && id != user.uID" nzStatus="403" nzTitle="403" nzSubTitle="您无权访问当前页面!">
  <div nz-result-extra>
    <button nz-button nzType="primary" routerLink="">返回首页</button>
  </div>
</nz-result>
